version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -U --upgrade pip
      - pip install -r Requirements.txt 
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -r9 ../deployment_package.zip .
      - zip -g deployment_package.zip python_function.py
  post_build:
    commands:
      - echo "Create lambda Function..."
      - aws lambda create-function --function-name ssoderegistration --role arn:aws:iam::561880438739:role/service-role/testsso-dev-role-px3w33bx --handler python_function.lambda_handler --runtime python3.8 --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
      - echo "Add Lambda Permission..."
      - aws lambda add-permission --statement-id InvokeLambdaFunction --action lambda:InvokeFunction --principal events.amazonaws.com --function-name arn:aws:lambda:us-east-1:561880438739:function:ssoderegistration --source-arn "arn:aws:events:us-east-1:561880438739:rule/malinitestrule"
      - echo "DONE!!"         
      - echo "Create Event Rule..."
      - aws events put-rule --name "malinitestrule" --event-pattern "{\"source\":[\"aws.cloudtrail\"],\"detail-type\":[\"AWS API Call via CloudTrail\"],\"detail\":{\"eventSource\":[\"cloudtrail.amazonaws.com\"],\"eventName\":[\"ChangeSessionManagerPreferences\"]}}"
      - echo "DONE!!"
      - echo "Create Targets..."
      - aws events put-targets --rule malinitestrule --targets "Id"="1","Arn"="arn:aws:lambda:us-east-1:561880438739:function:ssoderegistration" "Id"="2","Arn"="arn:aws:sns:us-east-1:561880438739:ssotestsns"
      - echo "DONE!!"
